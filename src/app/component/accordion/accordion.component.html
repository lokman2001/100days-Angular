<div class="accordion-container">
    <div class="item" *ngFor="let item of items">
        <div class="header">
            <h3>{{ item.title }}</h3>
            <div class="icon" [class.is-expanded]="item.isExpanded" (click)="toggleIsExpanded(item)">
                <fa-icon [icon]="icon">
                </fa-icon>
            </div>

        </div>
        <div class="body" [class.is-expanded]="item.isExpanded">
            <p>{{ item.content }}</p>
        </div>
    </div>
</div>

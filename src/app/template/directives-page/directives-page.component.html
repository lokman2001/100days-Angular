<app-banner-cutout title="Directives"
    imgURL="https://www.innerspace.org.uk/wp-content/uploads/bb-plugin/cache/A-calm-mind-a-Serene-mind-p7-panorama-38a402f47251310159ac37b007073324-5fd0b0d010f49.png"></app-banner-cutout>

<app-card [iconEnable]="cardIconEnable" [icon]="faInfo" title="Debounce Click" subtitle="Directive">

    <div body>
        <p>
            {{ debounceClickEvent }}
        </p>
        <app-button appDebounceClick (debounceClick)="log()" color="light-blue" text="click me"
            [icon]="faInfo"></app-button>
        <app-button color="light-blue" text="reset" appDebounceClick (debounceClick)="reset()"
            [icon]="faInfo"></app-button>
    </div>


</app-card>

<app-card [iconEnable]="cardIconEnable" [icon]="faInfo" title="Auto Focus" subtitle="Directive">
    <div body>
        <app-model title="Auto Focus" #model>
            <div *ngIf="model.isShow">
                <input class="input" type="text" placeholder="Search" appAutoFocus>
            </div>

        </app-model>

    </div>
    <div footer>
        <button class="btn" (click)="model.open()">Model</button>
    </div>
</app-card>

<app-card [iconEnable]="cardIconEnable" [icon]="faInfo" title="Ripple" subtitle="Directive">

    <div body>
        <button appRipple="ripple" style=" border: 0;
  padding: 8px 12px;"> ripple btn</button>
    </div>


</app-card>

<app-card [iconEnable]="cardIconEnable" [icon]="faInfo" title="Scale" subtitle="Directive">

    <div body style="display: flex; align-items: center; justify-content: center;">
        <div appScale style="width: 100px; height: 100px; background: #3946ff8f;"></div>
    </div>


</app-card>
<app-card [iconEnable]="cardIconEnable" [icon]="faInfo" title="Copy" subtitle="Directive">

    <div body>
        <app-snackbar #snackbar></app-snackbar>
        <button class="btn" appCopy="example text">Copy</button>
    </div>
</app-card>
